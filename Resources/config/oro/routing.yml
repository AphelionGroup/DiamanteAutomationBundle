diamante_desk_bundle:
    resource:     "@DiamanteDeskBundle/Controller"
    type:         annotation
    prefix:       /desk

diamante_desk_api_branch:
    resource:     diamante.branch.api.service
    type:         diamante_rest_service
    prefix:       /api/rest/{version}/desk/
    requirements:
        version:  latest|v1
        _format:  xml|json
    defaults:
        version:  latest
        _format:  json

diamante_desk_api_ticket:
    resource:     diamante.ticket.api.service
    type:         diamante_rest_service
    prefix:       /api/rest/{version}/desk/
    requirements:
        version:  latest|v1
        _format:  xml|json
    defaults:
        version:  latest
        _format:  json

diamante_desk_api_comment:
    resource:     diamante.comment.api.service
    type:         diamante_rest_service
    prefix:       /api/rest/{version}/desk/
    requirements:
        version:  latest|v1
        _format:  xml|json
    defaults:
        version:  latest
        _format:  json
