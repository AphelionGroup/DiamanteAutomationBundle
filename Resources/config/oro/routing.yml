diamante_desk_bundle:
    resource:     "@DiamanteFrontBundle/Controller/IndexController.php"
    type:         annotation
    prefix:       /diamantefront

diamante_desk_api_register:
    resource:     "@DiamanteFrontBundle/Controller/RegisterController.php"
    type:         rest
    prefix:       /api/diamante_front/rest/{version}/desk/
    requirements:
        version:  latest|v1
    defaults:
        version:  latest
        _format:  json

diamante_desk_api_reset_password:
    resource:     "@DiamanteFrontBundle/Controller/ResetPasswordController.php"
    type:         rest
    prefix:       /api/diamante_front/rest/{version}/desk/
    requirements:
        version:  latest|v1
    defaults:
        version:  latest
        _format:  json
